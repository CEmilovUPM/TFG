apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: testing
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:latest  
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: project-source
              mountPath: /app
      volumes:
        - name: project-source
          hostPath:
            path: /mnt/app
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: testing
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
