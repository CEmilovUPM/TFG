<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Register</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
    /* simple hide/show for auth toggling */
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="auth-container container">
    <h1 id="form-title">Login</h1>

    <!-- LOGIN FORM -->
    <form id="login-form">
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Your email address" required />
        </div>

        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required />
        </div>

        <div id="login-response" class="response-message"></div>
        <button type="submit">Login</button>
        <p class="toggle-line">
            Don't have an account?
            <a href="#" id="to-register">Register here</a>
        </p>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form" class="hidden">
        <div class="form-group">
            <label for="reg-name">Name</label>
            <input type="text" id="reg-name" placeholder="Your full name" />
            <div id="name-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" placeholder="Your email address" />
            <div id="email-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" placeholder="Enter a password" />
            <div id="password-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="reg-confirm-password">Confirm Password</label>
            <input type="password" id="reg-confirm-password" placeholder="Repeat your password" />
            <div id="confirm-error" class="error-message"></div>
        </div>

        <div id="general-error" class="error-message"></div>
        <button type="submit">Register</button>
        <p class="toggle-line">
            Already have an account?
            <a href="#" id="to-login">Login here</a>
        </p>
    </form>
</div>

<!-- load handlers -->
<script src="/js/login.js"></script>
<script src="/js/register.js"></script>

<!-- toggle logic -->
<script>
    const loginForm      = document.getElementById('login-form');
    const registerForm   = document.getElementById('register-form');
    const formTitle      = document.getElementById('form-title');
    document.getElementById('to-register').addEventListener('click', e => {
      e.preventDefault();
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      formTitle.innerText = 'Register';
    });
    document.getElementById('to-login').addEventListener('click', e => {
      e.preventDefault();
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      formTitle.innerText = 'Login';
    });
  </script>
</body>
</html>
