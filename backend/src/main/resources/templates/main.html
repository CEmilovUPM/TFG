<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Goal Tracker - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="dashboard-container">
    <h1>Welcome to Your Goal Dashboard</h1>

    <section id="create-goal" style="margin-bottom: 24px;">
        <h2>Add a New Goal</h2>
        <form id="goal-form" style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px;">
            <input type="text" name="title" placeholder="Title" required style="flex:1 1 200px; padding:8px;" />
            <input type="text" name="description" placeholder="Description" style="flex:1 1 200px; padding:8px;" />
            <input type="text" name="metric" placeholder="Metric (e.g., km)" style="flex:1 1 150px; padding:8px;" />
            <input type="number" name="totalDesiredAmount" placeholder="Target Amount" step="0.01" required style="flex:1 1 120px; padding:8px;" />
            <button type="submit" style="flex:0 0 auto; padding:8px 16px;">Add Goal</button>
        </form>
    </section>

    <div id="goals-container"></div>
</div>

<script src="/js/dashboard.js"></script>
</body>
</html>
