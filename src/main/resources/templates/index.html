<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to CSS file -->
</head>
<body>
<div class="container">
    <h1>Welcome to Goal Tracker</h1>

    <!-- Buttons for Login and Register -->
    <div class="form-buttons">
        <button hx-get="/partials/login" hx-target="#form-container" hx-swap="innerHTML">
            Login
        </button>
        <button hx-get="/partials/register" hx-target="#form-container" hx-swap="innerHTML">
            Register
        </button>
    </div>

    <!-- This container will be populated dynamically with the login/register forms -->
    <div id="form-container"></div>
</div>

<script src="https://unpkg.com/htmx.org@1.8.4"></script> <!-- HTMX CDN -->
</body>
</html>
