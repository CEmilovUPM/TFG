<!-- goal_create_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Create a New Goal</h2>
  <form method="post" action="{{ url_for('protected.create_goal_form', user_id=user_id) }}" class="card p-4">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" name="description" rows="3" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="totalDesiredAmount" class="form-label">Total Desired Amount:</label>
      <input type="number" id="totalDesiredAmount" name="totalDesiredAmount" step="0.01" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="metric" class="form-label">Metric (e.g. kg, hours, etc.):</label>
      <input type="text" id="metric" name="metric" class="form-control" required>
    </div>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary flex-grow-1">Create Goal</button>
      <a href="{{ url_for('protected.goals_list',user_id=user_id) }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
