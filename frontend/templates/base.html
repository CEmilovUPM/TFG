<!-- Add Bootstrap to base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% if isAdmin %}Admin Dashboard{% else %}Goal Dashboard{% endif %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-container {
      padding: 20px;
    }
    .card {
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
      margin-bottom: 1rem;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
    }
    .action-button {
      min-width: 90px;
      margin: 0.25rem;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <div class="user-info">
        <span class="navbar-brand">Welcome, {{ name }}</span>
        <span class="text-muted small">{{ email }}</span>
      </div>
      <form action="{{ url_for('auth.logout') }}" method="POST">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
      </form>
    </div>
  </nav>

  <div class="container dashboard-container">
    <h1 class="mb-4">{% if isAdmin %}Admin Dashboard{% else %}Goal Dashboard{% endif %}</h1>
    {% block subtitle %}{% endblock %}
    <div id="app-view">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
