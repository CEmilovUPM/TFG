<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% if isAdmin %}Admin Dashboard{% else %}Goal Dashboard{% endif %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-name {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .user-email {
      font-size: 0.9rem;
      color: #666;
    }
    .logout-button {
      padding: 6px 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-button:hover {
      background-color: #c9302c;
    }
    .dashboard-container {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="user-info">
      <span class="user-name">Welcome, {{ name }}</span>
      <span class="user-email">{{ email }}</span>
    </div>
    <form action="{{ url_for('auth.logout') }}" method="POST">
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>

  <div class="dashboard-container">
    <h1>{% if isAdmin %}Admin Dashboard{% else %}Goal Dashboard{% endif %}</h1>
    <div id="app-view">
      {% block content %}{% endblock %}
    </div>
  </div>

</body>
</html>
