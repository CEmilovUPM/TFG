<!-- progress_update_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Update Progress</h2>

  {% if error %}
    <div class="alert alert-danger mb-3">{{ error }}</div>
  {% endif %}

  <form method="post" action="{{ url_for('protected.update_progress', user_id=user_id , goal_id=goal_id, progress_id=progress.id) }}" class="card p-4">
    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" id="amount" name="amount" step="0.01" value="{{ progress.amount }}" class="form-control" required>
      {% if amount_must_be_positive %}
      <div class="form-text text-danger">{{ amount_must_be_positive }}</div>
      {% endif %}
    </div>

    <div class="mb-3">
      <label for="updateNote" class="form-label">Note:</label>
      <textarea id="updateNote" name="updateNote" rows="3" class="form-control">{{ progress.updateNote }}</textarea>
      {% if update_note_is_blank %}
      <div class="form-text text-danger">{{ update_note_is_blank }}</div>
      {% endif %}
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success flex-grow-1">Update Progress</button>
      <a href="{{ url_for('protected.single_goal', user_id=user_id, goal_id=goal_id) }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
