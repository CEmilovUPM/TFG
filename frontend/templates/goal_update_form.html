{% extends "base.html" %}

{% block title %}Update Goal{% endblock %}

{% block content %}
  <h2>Update Goal</h2>

  <form method="post" action="{{ url_for('protected.update_goal', user_id=user_id, goal_id=goal.id) }}" class="goal-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ goal.title }}" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="3">{{ goal.description }}</textarea>

    <label for="totalDesiredAmount">Total Desired Amount:</label>
    <input type="number" id="totalDesiredAmount" name="totalDesiredAmount" step="0.01" value="{{ goal.totalDesiredAmount }}" required />

    <label for="metric">Metric (e.g. kg, hours, etc.):</label>
    <input type="text" id="metric" name="metric" value="{{ goal.metric }}" required />

    <button type="submit">Update Goal</button>
    <a href="{{ url_for('protected.goals_list', user_id=user_id) }}" class="cancel-link">Cancel</a>
  </form>

  <style>
    .goal-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
    }

    .goal-form input,
    .goal-form textarea {
      padding: 8px;
      font-size: 1rem;
      width: 100%;
    }

    .goal-form button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .goal-form button:hover {
      background-color: #218838;
    }

    .cancel-link {
      margin-top: 5px;
      display: inline-block;
      color: #888;
      text-decoration: underline;
    }

    .cancel-link:hover {
      color: #555;
    }
  </style>
{% endblock %}
