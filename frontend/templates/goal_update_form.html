{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Update Goal</h2>
  <form method="post" action="{{ url_for('protected.update_goal', user_id=user_id, goal_id=goal.id) }}" class="card p-4">
    
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" name="title" value="{{ goal.title }}" class="form-control" required>
      {% if title_is_blank %}
        <div class="form-text text-danger">{{ title_is_blank }}</div>
      {% endif %}
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" name="description" rows="3" class="form-control">{{ goal.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="totalDesiredAmount" class="form-label">Total Desired Amount:</label>
      <input type="number" id="totalDesiredAmount" name="totalDesiredAmount" step="0.01" value="{{ goal.totalDesiredAmount }}" class="form-control" required>
      {% if amount_must_be_positive %}
        <div class="form-text text-danger">{{ amount_must_be_positive }}</div>
      {% endif %}
    </div>

    <div class="mb-3">
      <label for="metric" class="form-label">Metric (e.g. kg, hours, etc.):</label>
      <input type="text" id="metric" name="metric" value="{{ goal.metric }}" class="form-control" required>
      {% if metric_is_blank %}
        <div class="form-text text-danger">{{ metric_is_blank }}</div>
      {% endif %}
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success flex-grow-1">Update Goal</button>
      <a href="{{ url_for('protected.goals_list', user_id=user_id) }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
